<!DOCTYPE html>
<html>
<head>
	<title>bootstrap practice</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style type="text/css" media="screen">
		.row div{
			background-color: yellow;
			border: 1px solid black;

		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8">I am 8 columns wide.</div>
			<div class="col-md-4">I'm a number.</div>
		</div>
		<div class="row">
			<div class="col-md-2">S</div>
			<div class="col-md-2">P</div>
			<div class="col-md-2">O</div>
			<div class="col-md-2">O</div>
			<div class="col-md-4">N</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-sm-4">I'm a banana.</div>
			<div class="col-xs-6 col-sm-10">I'M A BANANA.</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-4">yellow is a color</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-md-offset-4">and how</div>
		</div>
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4">very bright color</div>
		</div>
		<div class="row">
			<div class="col-sm-offset-2 col-sm-2">messing with bootstrap</div>
			<div class="col-sm-2 col-sm-offset-4">messing with bootstrap</div>
		</div>
	</div>

</body>
</html>
