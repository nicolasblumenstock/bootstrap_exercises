<!DOCTYPE html>
<html>
<head>
	<title>simple blocks</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style type="text/css" media="screen">
		.one, .two, .three {
			background-color: #444;
			color: white;
			font-size: 72px;
			border: 1px solid #c45c5c;
			border-radius: 5px;
		}
	</style>
</head>
<body>

	<div class="container">

		<div class="row">

			<div class="col-sm-8 one">
				block one
			</div>

			<div class="col-sm-4 hidden-xs two">
				block two
			</div>

		</div>

		<div class="row">

			<div class="col-sm-8 three">
				block three
			</div>

		</div>	

	</div>	



</body>
</html>
